    <main>
            <fieldset>
                <legend> Datos Personales </legend>
                <form method="post" align="center" >
                    <div class="contacto">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aqui...">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aqui...">
                    <br> <br>
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion aqui...">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad aqui...">
                    <br><br>
                    <label for="codigo postal">Codigo Postal</label>
                    <input type="text" name="codigo postal" id="codigo postal" placeholder="Ingrese su codigo postal aqui...">
                    <br><br>
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono aqui..." required>
                    <br> <br>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico aqui...">
                    <br><br>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                    <br> <br>
                    <label for="pregunta">¿Desea recibir informacion sobre Recetas y Sorteos de productos?</label>
                    <br><br>
                    <label for="si">Si</label>
                    <input type="radio" name="info" id="infosi" value="infosi">
                    <label for="no">No</label>
                    <input type="radio" name="info" id="infono" value="infono">
                    </div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetear">
    
                </form>
            </fieldset>
    
    </main>
